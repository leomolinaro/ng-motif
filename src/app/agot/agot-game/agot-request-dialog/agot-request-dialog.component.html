<h2 mat-dialog-title>{{request.title}}</h2>
<mat-dialog-content>
  <mat-list>
    <mat-list-item
      class="clickable"
      *ngFor="let option of request.options"
      (click)="onChoose (option)"
      >
      {{option.label}}</mat-list-item>
  </mat-list>
</mat-dialog-content>
