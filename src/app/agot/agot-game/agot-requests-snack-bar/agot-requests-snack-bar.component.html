<div *ngFor="let request of requests" class="mat-simple-snackbar" style="display: flex; justify-content: space-between; align-items: center;">
  <span>
    {{request.instruction}}
  </span>
  <span>
    <button style="color: white" mat-button *ngFor="let choice of request.getChoices" (click)="onChoiceClick (choice)">
      {{choice.label}}
    </button>
  </span>
</div>
